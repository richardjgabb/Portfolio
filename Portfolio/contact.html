<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navBar">
    <button class="hamburgerButton"><i class='bx bx-menu'></i></button>
</nav>
<div class="aboutMeHeader">
    <h1>CONTACT ME</h1>
    <h1 class="overlined strike">__________</h1>
</div>
<section class="aboutMeSection">
    <div class="contactMainDiv">
        <div class="contactCard">
            <div class="contactIcon">
                <button class="socialsIcons linkedIn"><i class='bx bxs-envelope' ></i></button>
            </div>
            <div class="contactInfo">
                <h3>Email Me</h3>
                <h4>example@email.com</h4>
            </div>
        </div>
        <div class="contactCard">
            <div class="contactIcon">
                <button class="socialsIcons linkedIn"><i class='bx bxs-home'></i></button>
            </div>
            <div class="contactInfo">
                <h3>Location</h3>
                <h4>Bristol, UK</h4>
            </div>
        </div>
        <div class="contactCard">
            <div class="contactIcon">
                <button class="socialsIcons linkedIn"><i class='bx bxs-download'></i></button>
            </div>
            <div class="contactInfo">
                <h3>Download CV</h3>
                <h4><a href="#" id="clickHere">Click here</a></h4>
            </div>
        </div>
        <div class="contactCard">
            <div class="contactIcon">
                <button class="socialsIcons linkedIn"><i class='bx bxs-share-alt'></i></button>
            </div>
            <div class="contactInfo">
                <h3>Social Links</h3>
                <div class="socialLinkIcons">
                    <button class="aboutMeIcons linkedIn"><i class='bx bxl-linkedin'></i></button>
                    <button class="aboutMeIcons github"><i class='bx bxl-github' ></i></button>
                    <button class="aboutMeIcons gMail"><i class='bx bxl-gmail' ></i></button>
                </div>
            </div>
        </div>
    </div>
    <form class="contactForm">
        <div class="topForms">
            <input type="text" id="nameForm" for="nameForm" placeholder=" Name">
            <input type="text" id="emailForm" for="emailForm" placeholder=" Email">
        </div>
        <input type="text" id="subjectForm" for="subjectForm" placeholder=" Subject">
        <input type="text" id="messageForm" for="messageForm" placeholder=" Message">
    </form>

</section>
</body>
</html>
