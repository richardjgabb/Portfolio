<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation Challenge</title>
    <link rel="stylesheet" href="formChallenge.css">
</head>
<body>

<h1>Form Validation Challenge</h1>
<label for="required">Required field:</label>
<input type="text" id="required" name="required"/>
<label for="maxLength">Max length 8::</label>
<input type="text" id="maxLength" name="required"/>
<label for="reqml10">Required - Min length 10 - Max length 25::</label>
<input type="text" id="reqml10" name="required"/>
<label for="notreq">Not required - Min length 10 - Max length 25::</label>
<input type="text" id="notreq" name="required"/>
<label for="letter">Letters only:</label>
<input type="text" id="letter" name="required"/>

<label for="radio>">Not required:</label>
<div class="r">
    <input class="radiobuttons" type="radio" id="radiobutton1">
    <input class="radiobuttons" type="radio" id="radiobutton2">
</div>

<label for="ifyes">Required if above field is Yes:</label>
<input type="text" id="ifyes" name="required"/>
<button>Validate!</button>
<h3>Optional</h3>
<label for="email">Valid email:</label>
<input type="text" id="email" name="required"/>


</body>
</html>
